version: '3.1'

services:
    izi-crawler-builder:
        build:
            context: ./
            dockerfile: ./docker/Dockerfile
        env_file:
            - ./client-mobile-v1/.env
            - ./client-mobile-v1/.env.preview
        network_mode: 'host'
        restart: on-failure
        volumes:
            - ./client-mobile-v1:/project/app
